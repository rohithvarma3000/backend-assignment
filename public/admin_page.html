<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET","/adminname",true);
        xhr.onload = function(){
            if(this.status == 200){
                    let xhrdat = this.responseText;
                    document.getElementById("name").innerHTML = xhrdat;

            }
            else{
                console.log("Error while retriveing data");
            }
    }   
    xhr.send();
    </script>
    <h1>Welcome <div id="name"></div></h1>
    <form action="/userdets" method="GET">
        <input type="submit" value="User Details">
    </form>
    <form action="/adminbook" method="GET">
        <input type="submit" value="Book Catalog">
    </form>
    <form action="/adminreq" method="GET">
        <input type="submit" value="Manage Requests">
    </form>
    <form action="/" method="GET">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
